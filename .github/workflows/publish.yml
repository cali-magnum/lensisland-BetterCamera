name: Publish BetterCamera

on:
  workflow_call:
    inputs:
      skip_thunderstore_publish:
        description: "Skip publishing to Thunderstore (useful for testing or GitHub-only releases)"
        required: false
        type: boolean
        default: false
      package_version:
        description: "SemVer version to build & publish (e.g. 0.1.0)"
        required: true
        type: string
    secrets:
      THUNDERSTORE_API_KEY:
        description: "Your Thunderstore API key (set this in Settings → Secrets)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # to create the GitHub Release + upload assets
      packages: read     # to restore from GitHub Packages

    steps:
      # 1) grab your code
      - name: Check out
        uses: actions/checkout@v4

      # 2) install .NET 8
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3) register GitHub Packages feed for LensIsland.GameLibs
      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source \
            --username cali-magnum \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text \
            --name github-csh \
            https://nuget.pkg.github.com/csh/index.json

      # 4) restore & build your plugin
      - name: Restore dependencies
        run: dotnet restore BetterCamera/BetterCamera.csproj

      - name: Build plugin DLL
        run: dotnet build BetterCamera/BetterCamera.csproj \
              --configuration Release \
              --no-restore \
              /p:Version=${{ inputs.package_version }}

      # 5) install the official Thunderstore CLI
      - name: Install Thunderstore CLI (tcli)
        run: dotnet tool install --tool-path ./tools tcli

      # 6) create manifest.json for the package
      - name: Generate manifest.json
        run: |
          cat > manifest.json <<EOF
          {
            "name": "BetterCamera",
            "version_number": "${{ inputs.package_version }}",
            "website_url": "https://github.com/cali-magnum/lensisland-BetterCamera",
            "description": "Removes the 'auto-snap-back' behavior of the camera pitch and allows more camera control",
            "dependencies": [
              "BepInEx-BepInExPack_LensIsland-5.4.2303"
            ]
          }
          EOF

      # 7) let tcli build the zip into build/
      - name: Create Thunderstore ZIP
        run: ./tools/tcli build --package-version "${{ inputs.package_version }}"

      # 8) publish to Thunderstore (unless skipped)
      - name: Publish to Thunderstore
        if: inputs.skip_thunderstore_publish != true
        run: |
          if [ -z "${{ secrets.THUNDERSTORE_API_KEY }}" ]; then
            echo "❌ THUNDERSTORE_API_KEY is not set!"
            exit 1
          fi
          ./tools/tcli publish \
            --package-version "${{ inputs.package_version }}" \
            --token "${{ secrets.THUNDERSTORE_API_KEY }}"

      # 9) create a GitHub Release and attach the exact same zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.package_version }}
          name: "BetterCamera ${{ inputs.package_version }}"
          body_path: CHANGELOG.md
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
