name: Build and Publish BetterCamera

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Add NuGet sources
        run: |
          # nuget.org
          if ! dotnet nuget list source | grep -q 'https://api.nuget.org/v3/index.json'; then
            dotnet nuget add source https://api.nuget.org/v3/index.json \
              --name nuget.org
          fi

          # BepInEx feed
          if ! dotnet nuget list source | grep -q 'https://nuget.bepinex.dev/v3/index.json'; then
            dotnet nuget add source https://nuget.bepinex.dev/v3/index.json \
              --name BepInEx
          fi

          # samboy.dev feed
          if ! dotnet nuget list source | grep -q 'https://nuget.samboy.dev/v3/index.json'; then
            dotnet nuget add source https://nuget.samboy.dev/v3/index.json \
              --name samboy
          fi

          # GitHub Packages (LensIsland.GameLibs)
          if ! dotnet nuget list source | grep -q 'https://nuget.pkg.github.com/csh/index.json'; then
            dotnet nuget add source https://nuget.pkg.github.com/csh/index.json \
              --name GitHub-csh \
              --username cali-magnum \
              --password "${{ secrets.GH_PACKAGES_TOKEN }}" \
              --store-password-in-clear-text
          fi

      - name: Restore dependencies
        run: dotnet restore BetterCamera/BetterCamera.csproj

      - name: Build project
        run: dotnet build BetterCamera/BetterCamera.csproj --configuration Release --no-restore

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create manifest.json
        run: |
          cat <<EOF > manifest.json
          {
            "name": "BetterCamera",
            "version_number": "${VERSION}",
            "website_url": "https://github.com/cali-magnum/lensisland-BetterCamera",
            "description": "Improved camera controls for Len's Island.",
            "dependencies": ["BepInEx-BepInExPack_LensIsland-5.4.2303"]
          }
          EOF

      - name: Create Thunderstore package
        run: |
          mkdir -p package/BepInEx/plugins
          cp BetterCamera/bin/Release/netstandard2.1/BetterCamera.dll package/BepInEx/plugins/
          cp LICENSE CHANGELOG.md manifest.json icon.png package/
          cd package
          zip -r ../BetterCamera-cali-magnum-${VERSION}.zip .

      - name: Upload to Thunderstore
        run: |
          curl -X POST "https://thunderstore.io/api/experimental/package/create/" \
            -H "Authorization: ${{ secrets.THUNDERSTORE_API_KEY }}" \
            -F "file=@BetterCamera-cali-magnum-${VERSION}.zip" \
            -F "community=Lens-Island" \
            -F "categories=mods,misc"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "BetterCamera ${VERSION}"
          body_path: CHANGELOG.md
          files: BetterCamera-cali-magnum-${VERSION}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
